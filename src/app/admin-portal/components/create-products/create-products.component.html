<div class="container">
  <form (ngSubmit)="onSubmit()" [formGroup]="cuisineForm">
    <div class="mb-3">
      <label class="form-label">Cuisine name</label>
      <input type="text" class="form-control" formControlName="name">
    </div>

    <div class="mb-3">
      <label class="form-label">Cuisine description</label>
      <input type="text" class="form-control" formControlName="description">
    </div>

    <div class="mb-3">
      <label class="form-label">Cuisine quantity</label>
      <input type="text" class="form-control" formControlName="quantity">
    </div>

    <div class="mb-3">
      <label class="form-label">Cuisine price</label>
      <input type="text" class="form-control" formControlName="price">
    </div>

    <label>select: Ingrediants
    </label>
    <div class="mb-3 ">
      <ng-container *ngFor="let ingrediant of Ingrediants">
        <input type="checkbox" class="form-check-input checkbox-inline me-2" #checkbox [value]="ingrediant"
          (click)="getIngrediants($event)">
        <label class="form-check-label me-2">{{ingrediant}}</label>
      </ng-container>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
